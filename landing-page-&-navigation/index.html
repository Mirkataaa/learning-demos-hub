<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page & navigation</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;500;600;700&family=Stick+No+Bills:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="menu-icon">
        <div class="burger">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
        </div>
        <div class="toggle-menu">
          <p class="menu">Menu</span>
          <p class="close">Close</span>
        </div>
      </div>

      <nav class="navigation">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Content</a>
        <a href="">Products</a>
        <a href="">Contact</a>
      </nav>

      <div class="landing">
        <div class="landing-left">
          <h1 class="main-heading main-heading-left">Exp</h1>
          <div class="about">
            <h1>Code and Create</h1>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit.
              Architecto ratione maiores vero dicta, voluptatem sequi.
            </p>
            <div class="link">
              <a href="">Learn More</a>
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>
        </div>
        <div class="landing-right">
          <div class="social-media">
            <i class="fa-brands fab fa-facebook"></i>
            <i class="fa-brands fab fa-twitter"></i>
            <i class="fa-brands fab fa-instagram"></i>
          </div>
          <h1 class="main-heading main-heading-right">Lore</h1>
          <div class="techs">
            <h1>HTML</h1>
            <h1>CSS</h1>
            <h1>JavaScript</h1>
          </div>
          <div class="landing-right-bg"></div>
        </div>
      </div>
    </div>
  </body>
</html>
