<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07. Collapsable tree</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Collapsable & expandable tree view</h1>
    <ul class="tree">
      <li>
        <details open>
          <summary>Giant Planets</summary>
          <ul>
            <li>
              <details open>
                <summary>Gas giants</summary>
                <ul>
                  <li>Jupiter</li>
                  <li>Saturn</li>
                </ul>
              </details>
            </li>
            <li>
              <details>
                <summary>Ice Giants</summary>
                <ul>
                  <li>Uranus</li>
                  <li>Neptune</li>
                </ul>
              </details>
            </li>
          </ul>
        </details>
      </li>
    </ul>
  </body>
</html>
