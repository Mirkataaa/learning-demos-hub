<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03. Calendar</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="calendar">
        <section class="week">
          <span>WorkWeek</span>
          <span>1 Monday</span>
          <span>2 Tuesday</span>
          <span>3 Wednesday</span>
          <span>4 Thursday</span>
          <span>5 Friday</span>
          <span>Weekend</span>
          <span>6 Saturday</span>
          <span>7 Sunday</span>
        </section>
        <section class="notes">
          <span>Reminders</span>
          <span>Special Dates</span>
        </section>
      </div>
    </div>
  </body>
</html>
