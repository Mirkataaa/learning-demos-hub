<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" />
    <script src="./src/script.js" defer></script>
    <title>tailwind-real-estate</title>
  </head>
  <body class="dark:bg-gray-900">
    <nav
      class="sticky top-0 z-50 backdrop-blur-lg bg-white/70 dark:bg-gray-700 shadow-md border-b border-gray-200/30 dark:border-gray-700/30 transition-all duration-300"
    >
      <!-- container for nav -->
      <div class="max-w-7xl mx-auto px-6 sm:px-8">
        <div class="flex justify-between items-center gap-2">
          <!-- left section , logo + name -->
          <a href="#" class="flex items-center gap-2 group">
            <img
              src="/images/logo.png"
              alt="logo"
              class="h-12 w-12 p-1 rounded-full group-hover:scale-105 transition-transform duration-300"
            />
            <span
              class="text-xl font-bold bg-gradient-to-r from-emerald-500 to-teal-400 bg-clip-text text-transparent dark:from-emerald-400 dark:to-cyan-400"
              >Real Estate</span
            >
          </a>

          <!-- right section -->
          <div class="hidden md:flex items-center gap-6">
            <a
              href="#"
              class="text-gray-700 dark:text-gray-200 hover:text-emerald-500 font-medium transition-colors duration-300 relative after:content-[''] after:absolute after:w-0 after:h-0.5 after:bg-emerald-500 after:left-0 after:-bottom-1 hover:after:w-full after:transition-all after:duration-300"
            >
              Home
            </a>
            <a
              href="#"
              class="text-gray-700 dark:text-gray-200 hover:text-emerald-500 font-medium transition-colors duration-300 relative after:content-[''] after:absolute after:w-0 after:h-0.5 after:bg-emerald-500 after:left-0 after:-bottom-1 hover:after:w-full after:transition-all after:duration-300"
            >
              Services
            </a>
            <a
              href="#"
              class="text-gray-700 dark:text-gray-200 hover:text-emerald-500 font-medium transition-colors duration-300 relative after:content-[''] after:absolute after:w-0 after:h-0.5 after:bg-emerald-500 after:left-0 after:-bottom-1 hover:after:w-full after:transition-all after:duration-300"
            >
              About
            </a>
            <a
              href="#"
              class="text-gray-700 dark:text-gray-200 hover:text-emerald-500 font-medium transition-colors duration-300 relative after:content-[''] after:absolute after:w-0 after:h-0.5 after:bg-emerald-500 after:left-0 after:-bottom-1 hover:after:w-full after:transition-all after:duration-300"
            >
              Contact
            </a>
            <button
              id="toggleDarkMode"
              class="relative p-3 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-200 shadow-md hover:scale-110 hover:shadow-lg hover:shadow-emerald-400/30 active:scale-100 transition-transform duration-150 ease-out focus:outline-none focus-visible:ring-0 flex items-center justify-center"
            >
              <!-- Sun icon -->
              <svg
                class="w-5 h-5 absolute opacity-100 dark:opacity-0 scale-100 dark:scale-0 transition-all duration-500"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
                />
              </svg>

              <!-- Moon icon -->
              <svg
                class="w-5 h-5 absolute opacity-0 dark:opacity-100 scale-0 dark:scale-100 transition-all duration-500"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 12.79A9 9 0 1111.21 3a7 7 0 0010.3 9.79z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
